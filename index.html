<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>To do list</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		table {
			width: 635px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center align-items-center mt-5">
		  <div class="col-md-8 bg-white">
			<div class="row bg-primary text-white">
			  <div class="col col-md-8 p-2">
				<h4>To do List</h4>
			  </div>
			</div>
			<div class="row justify-content-between text-white p-2">
			  <div class="form-group flex-fill mb-2">
				<input type="text" class="form-control" value="" placeholder="Write your list..">
			  </div>
			  <button type="button" class="btn btn-primary mb-2 ml-2">Add todo</button>
			</div>
			<div class="table" id="">
				<table id="list"></table>
			</div>
		  </div>
		</div>
	  </div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.js"></script>
</body>
</html>
